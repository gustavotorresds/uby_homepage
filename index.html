<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Uby App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <body>
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-6">
          <h1 class="h1">Yet another<br/>To-Do list app.</h1>
          <h2 class="h2">If you're unhappy with the To-Do list apps you've used, we have something for you.</h2>

          <ul class="list">
            <li class="list-item">Set your goals</li>
            <li class="list-item">Take steps to reach your goals</li>
            <li class="list-item">Track your progress</li>
            <li class="list-item">Get inspiration from trending ideas</li>
          </ul>

          <p>Any questions or concerns? Email us at <a href="mailto:ubyapp@gmail.com">ubyapp@gmail.com</a></p>

          <a class="link" href="." target="_blank"><img src="images/appstore.svg" /></a>
        </div>
        <div class="col-lg-6">
          <img class="img-fluid" src="images/mobile.png" />
        </div>
      </div>
    </div>
